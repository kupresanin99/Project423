<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="static/basic.css" rel="stylesheet">
</head>

<body>
    <h3>
         <a href = "{{ url_for('index') }}">Today's Baseball Predictions</a>
    </h3>

    <hr/>
    <table>
         <thead>
            <tr>
               <th>Home</th>
               <th>Away</th>
               <th>Predicted Runs</th>
            </tr>
         </thead>

         <tbody>
            {% for prediction in predictions %}
               <tr>
                   <td>{{ prediction.home }}</td>
                   <td>{{ prediction.away }}</td>
                   <td>{{ prediction.predicted_runs }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

</body>
</html>
