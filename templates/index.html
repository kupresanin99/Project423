<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="static/basic.css" rel="stylesheet">
</head>

<body>
    <h3>
         <a href = "{{ url_for('index') }}">Baseball Predictions</a>
    </h3>

    <hr/>

        <div>

          <select name="JOE" class="selectpicker form-control">

            <option>
            DATE
            </option>

           {% for dates in dates_avail %}
              <option value="{{dates.date}}">{{dates.date}} </option>
            {% endfor %}

         </select>
    </div>

    <table>
         <thead>
            <tr>
                <th>Date</th>
               <th>Home</th>
               <th>Away</th>
               <th>Bookie Line</th>
               <th>Predicted Runs</th>

            </tr>
         </thead>

         <tbody>
            {% for prediction in predictions %}
               <tr>
                   <td>{{ prediction.date }}</td>
                   <td>{{ prediction.home }}</td>
                   <td>{{ prediction.away }}</td>
                   <td>{{ prediction.bookie }}</td>
                   <td>{{ prediction.predicted_runs }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>


</body>
</html>
